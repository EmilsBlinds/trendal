	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

{% extends "base.html" %}


<title>TRENDAL</title>

</head>
<body>
	{% block content %}
	
	<div class="limiter">
		<div class="container-register100">
			<div class="wrap-register100">
				<form method="post" class="register100-form validate-form">
					<span class="register100-form-title p-b-26">
						Join TRENDAL today
					</span>
					<span class="register100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<label for="username"></label>
					<div class="wrap-input100 validate-input" data-validate = "">
						<input 
						class="input100" 
						type="text" 
						name="username" 
						id="username" 
						placeholder="Username">
					</div>

					<label for="email"></label>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input 
						class="input100" 
						type="text" 
						name="email" 
						id="email" 
						placeholder="E-mail">
					</div>

					<label for="password1"></label>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input 
						class="input100" 
						type="password1" 
						name="password1" 
						id="password1" 
						placeholder="Password">
					</div>

					<label for="password2"></label>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input 
						class="input100" 
						type="password2" 
						name="password2" 
						id="password2" 
						placeholder="Confirm password">
					</div>



					<div class="container-register100-form-btn">
						<div class="wrap-register100-form-btn">
							<div class="register100-form-bgbtn"></div>
							<button type="submit" class="register100-form-btn">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" id="login" href="/login">
							Sign In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	{% endblock %}


</body>
</html>
